name:             Information Utilities

category:         utility

enabled:          true

commands:
  - name:         userinformation
    alts:
      - "userinfo"
      - "uinfo"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
      Shows various information and data on the mentioned user.
      If no user is mentioned, it will show data for the message author.

  - name:         channelinformation
    alts:
      - "channelinfo"
      - "chinfo"
      - "cinfo"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} #channel"
    description:
      Shows various information and data on the mentioned channel.
      If no user is mentioned,
      it will show data for the channel the command is written in.

  - name:         serverinformation
    alts:
      - "serverinfo"
      - "sinfo"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Shows various information and data of the server the command is used in.

  - name:         roleinformation
    alts:
      - "roleinfo"
      - "rinfo"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Shows various information and data for the inputted role.

  - name:         permissions
    alts:
      - "perms"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} @person"
    description:
      Shows which permissions a user has and which they do not.
      If no user is mentioned, it will target the message author.

  - name:         status
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Shows the status of Sigma's machine.
      Processor information, memory, storage, network, etc.

  - name:         statistics
    alts:
      - "stats"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Shows Sigma's current statistics.
      Population and message and command counts and rates since startup.
      As well as when the bot last started.

  - name:         botinformation
    alts:
      - "botinfo"
      - "info"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Shows information about the bot, version, codename, authors, etc.
