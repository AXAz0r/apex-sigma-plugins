name:             Vindictus Commands

category:         games

enabled:          true

commands:
  - name:         enchantscroll
    alts:
      - "es"
      - "enchant"
      - "scroll"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} Bloodlust"
    description:
      Searches for a Vindicts enchant scroll.
      Shows the type, applicable equipment, stats and drop location.
      As well as success and destruction chance.
