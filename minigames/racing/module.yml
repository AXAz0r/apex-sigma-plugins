name:             Racing Minigame

category:         minigames

enabled:          true

commands:
  - name:         race
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd}"
    description:
      Creates a race in the current text channel.
      To join the race use the joinrace command.
      A race needs at least 2 people to start.
      And has a maximum of 10 participants.

  - name:         joinrace
    alts:
      - "jr"
    global:       true
    enabled:      true
    usage:        "{pfx}{cmd} 50"
    description:
      Joins a race instance if any are ongoing.
      You can bet an amount on the race if you wish as well.
      The winner gets all the Kud that was bet.
      Minus 10% that goes to the race track upkeep.
