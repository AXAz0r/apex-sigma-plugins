name:             Inventory Item Control

category:         administration

enabled:          true

commands:
  - name:         giveitem
    global:       true
    enabled:      true
    permissions:
      rating:     0
      owner:      true
      dmable:     false
    usage:        "{pfx}{cmd} @person plants Blue Delta"
    description:
      Awards the mentioned user with the inputted amount of currency.
      The currency goes first and then the user mention as shown in the example.

  - name:         takeitem
    global:       true
    enabled:      true
    permissions:
      rating:     0
      owner:      true
      dmable:     false
    usage:        "{pfx}{cmd} abcdef1234567890"
    description:
      Takes away the inputted amount of corrency from the mentioned user.
      The currency goes first and then the user mention as shown in the example.
